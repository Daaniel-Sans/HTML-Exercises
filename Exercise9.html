<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise9</title>
</head>
<body>
    <h1>Formulario de prueba de HTML5</h1>
    <form action="" method="get">
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="name" name="name" required autofocus>
        <br><br>

        <!-- Correo electrónico -->
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- URL -->
        <label for="url">URL:</label>
        <input type="url" id="url" name="url" placeholder="Escribe la URL de tu página web personal">
        <br><br>

         <!-- Teléfono -->
        <label for="telephone">Teléfono:</label>
        <input type="tel" id="telephone" name="telephone">
        <br><br>

        <!-- Fecha -->
        <label for="fecha">Fecha:</label>
        <input type="date" id="date" name="date">
        <br><br>

        <!-- Tiempo -->
        <label for="time">Tiempo:</label>
        <input type="time" id="time" name="time">
        <br><br>

        <!-- Fecha y hora -->
        <label for="datetime">Fecha y hora:</label>
        <input type="datetime-local" id="datetime" name="datetime">
        <br><br>

        <!-- Mes -->
        <label for="month">Mes:</label>
        <input type="month" id="month" name="month">
        

        <!-- Semana -->
        <label for="semana">Semana:</label>
        <input type="week" id="week" name="week">
        <br><br>

        <!-- Número -->
        <label for="number">Número (-10 a 10):</label>
        <input type="number" imber" name="number" min="-10" max="10">
        <br><br>

        <!-- Término de búsqueda -->
        <label for="search">Término de búsqueda:</label>
        <input type="search" id="search" name="search">
        <br><br>

        <!-- Color favorito -->
        <label for="color">Color favorito:</label>
        <input type="color" id="color" name="color">
        <br><br>

        <!-- Botón de envío -->
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
