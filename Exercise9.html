<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5.</title>
</head>
<body>
    <h1>Formulario de prueba de HTML5</h1>
    <form action="" method="get">
        <label for="nombre">Nombre:</label>
            <input type="text" id="name" name="name" required autofocus><br><br>
        <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required><br><br>
        <label for="url">URL:</label>
            <input type="url" id="url" name="url" placeholder="Escribe la URL de tu página web personal"><br><br>
        <label for="telephone">Teléfono:</label>
            <input type="tel" id="telephone" name="telephone"><br><br>
        <label for="date">Fecha:</label>
            <input type="date" id="date" name="date"><br><br>
        <label for="time">Tiempo:</label>
            <input type="time" id="time" name="time"><br><br>
        <label for="datetime">Fecha y hora:</label>
            <input type="datetime-local" id="datetime" name="datetime"><br><br>
        <label for="month">Mes:</label>
            <input type="month" id="month" name="month">
        <label for="semana">Semana:</label>
            <input type="week" id="week" name="week"><br><br>
        <label for="number">Número (-10 a 10):</label>
            <input type="number" imber" name="number" min="-10" max="10"><br><br>
        <label for="search">Término de búsqueda:</label>
            <input type="search" id="search" name="search"><br><br>
        <label for="color">Color favorito:</label>
            <input type="color" id="color" name="color"><br><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
