<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise8</title>
</head>

<body>
  <h1>Formulario de Contacto</h1>

  <form action="#" method="post">
    
    <!-- Nombre -->
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" maxlength="30"><br><br>

    <!-- Apellidos -->
    <label for="apellidos">Apellidos:</label><br>
    <input type="text" id="apellidos" name="apellidos" maxlength="30"><br><br>

    <!-- Email (obligatorio) -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <!-- Asunto (cajetín con size) -->
    <label for="asunto">Asunto:</label><br>
    <select id="asunto" name="asunto" size="1">
      <option value="presupuesto">Pedir presupuesto</option>
      <option value="cita">Solicitar cita previa</option>
      <option value="otros">Otros</option>
    </select><br><br>

    <!-- ¿Cómo nos has conocido? -->
    <label for="conocido">¿Cómo nos has conocido?</label><br>
    <select id="conocido" name="conocido">
      <option value="amigo">Por un amigo</option>
      <option value="redes">Por redes sociales</option>
      <option value="correo">Por un correo</option>
      <option value="anuncio">Por un anuncio</option>
    </select><br><br>

    <!-- Mensaje -->
    <label for="mensaje">Mensaje:</label><br>
    <textarea id="mensaje" name="mensaje" maxlength="300" rows="5" cols="40"></textarea><br><br>

    <!-- RGPD -->
    <input type="checkbox" id="rgpd" name="rgpd" required>
    <label for="rgpd">Acepto la cláusula RGPD</label><br><br>

    <!-- Botón de enviar -->
    <button type="submit">Enviar</button>

  </form>
</body>
</html>
