<!--Para incluir subpuntos dentro de un elemento he creado un <ul></ul> dentro de un "li" Además el enunciado dice "transcribe la siguiente imagen en lenguaje html" así que además de recrear la misma lista desordenada que aparecía he decidido escribir lo que he hecho de manera que sea visible para el usuario. 

Al querer hacer esto he descubierto las etiquetas <pre></pre> y <code></code> para mantener el formato y la sangría del texto intactas y &lt; y &gt; para sustituir los caracteres "<>" y que no se ejecuten como HTML-->


<ul>

<code>
